<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>My Library</h1>
      <button id="new-book">NEW BOOK</button>
    </div>
    <div class="main">
      <div class="container"></div>
    </div>
    <div class="new-book-form active">
      <h3 class="form-heading">Add New Book</h3>
      <form>
        <div class="input-box">
          <label for="name">Book Name</label><br />
          <input type="text" name="name" id="name" required />
        </div>
        <div class="input-box">
          <label for="author">Author Name</label><br />
          <input type="text" name="author" id="author" required />
        </div>
        <div class="input-box">
          <label for="pages">Number of pages</label><br />
          <input type="number" name="pages" id="pages" required />
        </div>
        <div class="status">
          <p>Reading Status</p>
          <div class="radio-boxes">
            <div>
              <label for="status-read">Read</label><br />
              <input
                type="radio"
                name="status-read"
                value="status-read"
                id="status"
                required
              />
            </div>
            <div>
              <label for="status-read">Not Read Yet</label><br />
              <input
                type="radio"
                name="status-read"
                value="status-read"
                id="status"
                required
              />
            </div>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="Add Book" />
        </div>
      </form>
    </div>
  </body>
</html>
