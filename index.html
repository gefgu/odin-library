<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>My book library</h1>
      <p>
        This is a project for
        <a
          href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library"
          target="_blank"
          >The Odin Project</a
        >
        in which I build a library using <em>Object Constructors</em>.
      </p>
      <p>
        You can also view the
        <a href="https://github.com/gefgu/odin-library" target="_blank"
          >Gibhub repository</a
        >
        of this project.
      </p>
      <button id="add-button">NEW BOOK</button>
      <table class="library">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <form class="new-book-form">
      <div class="exit">X</div>
      <h3>New Book</h3>
      <label for="title">Title</label><br />
      <input type="text" name="title" placeholder="Book Title" required /><br />
      <label for="author">Author</label><br />
      <input type="text" name="author" placeholder="Author" required /><br />
      <label for="title">Number of Pages</label><br />
      <input type="number" name="pages" placeholder="Pages" required /><br />
      <label for="status">Read the book?</label><br />
      <select name="status">
        <option value="true">Yes</option>
        <option value="false">No</option></select
      ><br />
      <input type="submit" value="SUBMIT" id="submit" />
    </form>
  </body>
</html>
